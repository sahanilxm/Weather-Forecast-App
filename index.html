<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </head>
<body>
    <nav class="navbar bg-dark bg-gradient">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand text-white mx-5" href="index.html"> Weather Dashboard</a>
        </div>
    </nav>

    <section class="container my-5">
        <div class="row">
            <div id= "sidebar" class="col-12 col-md-4 col-lg-3">
                <h3> Search for a city: </h3>
                <form id="city-form" class="form-floating mb-3">
                    <input id="cityInput" type="text" class="form-control" placeholder="City Name">
                    <label class= "form-label" for="cityInput">City Name</label>
                    <button type="submit" class="btn btn-primary mt-2 col-12">Search</button>
                </form>
                <p class="font-weight-light m-2"> Search History: </p>
                <div id="sidebarContainer">
                  
                </div>
                </div>

            <div class="col-12 col-md-8 col-lg-9">
                <div class="card">
                    <div class="card-body">
                    <div class="d-flex align-items-center">
                      <h3 id="searchedCity"class="card-title">Search City</h3> 
                      <img id="weatherIconToday" src="">
                    </div>
                    <p id="temp" class="card-text">Temp:</p>
                    <p id="wind" class="card-text">Wind:</p>
                    <p id="humidity" class="card-text">Humidity:</p>
                    </div>
                </div>
                <h4 class="mt-4 mx-1"> 3-hour Forecast of the following 5 days</h4>
                <div id="forecast-container" class="row row-cols-1 row-cols-lg-5 row-cols-md-3 g-3 mt-1">
                  </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
